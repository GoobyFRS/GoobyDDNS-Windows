name: Build GoobyDDNS_Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: |
          python -m venv venv
          venv\Scripts\activate

      - name: Install dependencies
        run: |
          venv\Scripts\python -m pip install --upgrade pip
          venv\Scripts\pip install -r requirements.txt
          venv\Scripts\pip install pyinstaller

      # ---------------- BUILD ONE-FILE ---------------- #

      - name: Build one-file EXE
        run: |
          venv\Scripts\pyinstaller --onefile --noconsole --add-data "template.ini;." app.py

      - name: Rename one-file output
        run: |
          mkdir artifacts
          move dist\app.exe artifacts\GoobyDDNS-onefile.exe

      # ---------------- BUILD ONE-DIR ---------------- #

      - name: Build one-dir EXE
        run: |
          venv\Scripts\pyinstaller --onedir --noconsole --add-data "template.ini;." app.py

      - name: Zip one-dir output
        run: |
          powershell Compress-Archive dist\app artifacts\GoobyDDNS-onedir.zip

      # ---------------- UPLOAD ARTIFACTS ---------------- #

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GoobyDDNS-builds
          path: artifacts